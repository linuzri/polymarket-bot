# Polymarket Bot Configuration

[api]
# Polygon chain ID (137 = mainnet)
chain_id = 137

[trading]
# Maximum position size in USDC
max_position = 100.0
# Minimum edge (%) before taking a trade
min_edge = 5.0
# Maximum number of concurrent positions
max_positions = 5

[risk]
# Maximum total exposure in USDC
max_exposure = 500.0
# Stop loss (% of position)
stop_loss = 20.0
# Take profit (% of position)
take_profit = 50.0

[strategy]
# Available: "simple", "news_arb", "liquidity"
active = "simple"
# How often to check for signals (seconds)
poll_interval = 30

[weather]
enabled = true
scan_interval_secs = 1800
min_edge = 0.15
max_per_bucket = 20.0
max_total_exposure = 60.0   # Allow up to 3 concurrent positions across different cities
kelly_fraction = 0.25       # Was 0.40. Quarter-Kelly: industry standard for prediction markets
kelly_bankroll = 100.0      # Actual capital for Kelly sizing (separate from exposure cap)
noaa_warm_bias_f = 1.0      # Empirical warm bias correction for NOAA forecasts (°F)
open_meteo_bias_f = 0.0     # Open-Meteo raw model bias correction (°F). Set to 0 = no correction.
open_meteo_bias_c = 0.0     # Open-Meteo raw model bias correction (°C). Set to 0 = no correction.
min_market_price = 0.05     # Skip buckets priced below 5¢ — model unreliable in tails
# Minimum degrees between forecast and bucket threshold to avoid borderline bets
forecast_buffer_f = 3.0   # °F for US cities
forecast_buffer_c = 2.0   # °C for international cities
# Note: Only cities that exist on Polymarket weather markets are included
# Checked Feb 21, 2026: los-angeles, denver, phoenix, houston, boston, minneapolis,
# tokyo, sydney, singapore, dubai, berlin, mumbai — NONE found on Polymarket
cities_us = ["nyc", "chicago", "miami", "atlanta", "seattle", "dallas"]
cities_intl = ["london", "seoul", "paris", "toronto", "buenos-aires", "ankara", "wellington"]

[notifications]
# Telegram notifications
telegram_enabled = true
telegram_chat_id = "3588682"
